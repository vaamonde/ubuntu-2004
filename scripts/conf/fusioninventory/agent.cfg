#
# Endereço do Servidor do FusionInventory do GLPI Help Desk
# OBSERVAÇÃO IMPORTANTE: no servidor Ubuntu Server utilizar o endereço
# de Loopback (localhost), no agentes remotos mudar para o endereço de
# rede: 172.16.1.20 ou CNAME: glpi.pti.intra
server = https://glpi9.pti.intra/plugins/fusioninventory/
#
# Diretório temporário utilizado pelo FusionInventory para o inventário
local = /tmp
#
# Atraso máximo antes do primeiro inventário, configuração em segundos
delaytime = 3600
#
# Não entre em contato com o servidor antes da próxima hora agendada
lazy = 0
#
# Permitir a verificação de diretórios domésticos de usuários
scan-homedirs = 0
#
# Permitir a verificação de perfis de usuários
scan-profiles = 0
#
# Salvar inventário como HTML
html = 0
#
# Tempo limite para a execução dos módulos do FusionInventory
backend-collect-timeout = 180
#
# Sempre enviar dados do inventário para o servidor do FusionInventory
force = 0
#
# Não use peer-to-peer para baixar arquivos
no-p2p = 0
#
# Diretório dos Certificado CA do Agent do FusionInventory
ca-cert-dir = 
#
# Arquivo de Certificado CA do Agent do FusionInventory
ca-cert-file = 
#
# Não verifique o certificado SSL do servidor de FusionInventory
no-ssl-check = 0
#
# Tempo máximo de conexão com o servidor de FusionInventory
timeout = 180
#
# Desativar o servidor web incorporado do Agent do FusionInventory
no-httpd = 0
#
# Interface de rede para ouvir
httpd-ip =
#
# Configuração da Porta de comunicação do FusionInventory no GLPI
httpd-port = 62354
#
# Configuração da saída de erro
logger = stderr
#
# Arquivo de Log do inventário do Agent do FusionInventory
logfile = /var/log/fusioninventory-agent/fusioninventory.log
#
# Tamanho máximo do Log em MB
logfile-maxsize = 5
#
# Utilizar o Syslog
logfacility = LOG_USER
#
# Usar o console colorido do Agent do FusionInventory
color = 1
#
# Adicionar a TAG para o resultado do inventário no FusionInventory
tag = ServerLinux
#
# Modo de Debug
debug = 0
